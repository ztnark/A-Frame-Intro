<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity rotation="0 0 0">
        <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
        <a-sphere src="https://static.vecteezy.com/system/resources/previews/000/135/839/non_2x/basketball-texture-free-vector.png" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" rotation="90 0 0 "></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <a-plane color="#000" rotation="-90 0 0" width="500" height="500"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
